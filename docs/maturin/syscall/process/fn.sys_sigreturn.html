    <h1 class="fqn"><span class="in-band">Function <a href="../../index.html">maturin</a>::<wbr><a href="../index.html">syscall</a>::<wbr><a href="index.html">process</a>::<wbr><a class="fn" href="#">sys_sigreturn</a><button id="copy-path" onclick="copy_path(this)" title="Copy item path to clipboard"><img src="../../../clipboard.svg" width="19" height="18" alt="Copy item path"></button></span></h1><span class="out-of-band"><a class="srclink" href="../../../src/maturin/syscall/process.rs.html#541-548">source</a> · <a id="toggle-all-docs" href="javascript:void(0)" title="collapse all docs">[<span class="inner">&#x2212;</span>]</a></span></div><div class="docblock item-decl"><pre class="rust fn"><code>pub fn sys_sigreturn() -&gt; <a class="enum" href="https://doc.rust-lang.org/nightly/core/result/enum.Result.html" title="enum core::result::Result">Result</a>&lt;<a class="primitive" href="https://doc.rust-lang.org/nightly/core/primitive.usize.html">usize</a>, <a class="enum" href="../flags/enum.ErrorNo.html" title="enum maturin::syscall::flags::ErrorNo">ErrorNo</a>&gt;</code></pre></div><details class="rustdoc-toggle top-doc" open><summary class="hideme"><span>Expand description</span></summary><div class="docblock"><p>从信号处理过程中返回，即恢复信号处理前的用户程序上下文。</p>
<p>sigreturn 没有返回值，因此也不该写入 a0。
但为了 syscall 通用性考虑，这里的实现还是返回了原本上下文中 a0 的值，即相当于实际做了 <code>a0 = a0;</code> 的操作</p>
<p>一般由 libc 库调用。</p>
